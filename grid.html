body {
    display: grid;

    grid-template-columns: 1fr 3fr 1fr;
    grid-template-rows: 300px auto 150px;
    gap: 20px;

    border: solid 1px green;

    height: 100vh;
    
}

body > * {background-color: coral;}

header {
    grid-column: span 3;
    background-color: blue;
}



footer {grid-column:span 3;
background-color:blueviolet}
